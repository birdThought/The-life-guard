<div class="clear" *ngIf="menu">
    <h2>{{menu.name}} details!</h2>
    <div><label>id: </label>{{menu.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="menu.name" placeholder="name"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
